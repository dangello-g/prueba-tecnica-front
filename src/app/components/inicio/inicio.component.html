<form #f="ngForm" (ngSubmit)="buscar()">
    <div class="form-group">
        <label for="tipoDocumento">Tipo de documento</label>
        <select class="form-control" id="tipoDocumento" name="tipoDocumento" required
            [(ngModel)]="consultarClienteDTO.tipoDocumento">
            <option value="" selected>Seleccione una opción</option>
            <option value="C">Cédula de ciudadanía</option>
            <option value="P">Pasaporte</option>
        </select>
        @if (!validarTipoDocumento()) {
        <small class="text-danger">
            Debe seleccionar un tipo de documento válido
        </small>
        }
    </div>
    <div class="form-group">
        <label for="numeroDocumento">Número de documento</label>
        <input type="number" class="form-control" id="numeroDocumento" name="numeroDocumento" minlength="8"
            maxlength="11" placeholder="123456789" required [(ngModel)]="consultarClienteDTO.numeroDocumento">
        @if (consultarClienteDTO.numeroDocumento &&
        (!validarNumeroDocumento())) {
        <small class="text-danger">
            El número de documento debe ser un número entre 8 y 11 dígitos
        </small>
        }
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid || !validarFormulario()">Buscar</button>
</form>
